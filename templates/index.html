<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Linux-pkg-info</title>
	<style type="text/css">
		ul {
			list-style: none;
		}

		a {
			text-decoration: none;
			color: black;
		}
	</style>
</head>

<body>

	<h1>Linux-pkg-info</h1>
	<ul>
		{% for pkg in package_names %}
		<li><b><a href="/package?name={{ pkg }}">{{ pkg }}</a></b></li>
		{% endfor %}
	</ul>

</body>

</html>
